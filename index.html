<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <div id="app">
      <!-- Mostra questa lista solo se la variabile allEmail è true -->
    <ul v-if="allEmail === true">
      <!-- Itera attraverso l'array emailArray e crea un elemento <li> per ogni email -->
      <li v-for="email in emailArray">    
          {{ email }}
      </li>
    </ul>
    <!-- Se la condizione nel tag <ul> non è soddisfatta, mostra questo paragrafo -->
    <p v-else>Caricamento eMail in corso...</p>

  </div>






  <script src="js/script.js"></script>
</body>
</html>
